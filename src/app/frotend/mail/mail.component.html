<section id="contactus">
  <div class="container">
    <div class="row">
      <div class="title">
        <h2 class="text-center">CONTACT
          <span class="theme_bolder">US</span>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-6">
              <input type="text" class="form-control mob_control" #name name="name" placeholder="Your Name">
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" #email name="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <textarea class="form-control" rows="4" cols="50" #message name="message" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="row" style="color: white">
            <div class="col-sm-12 text-center mb30">
              <button class="btn theme_btn" type="button" (click)="onSubmit(name.value, email.value, message.value)">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
